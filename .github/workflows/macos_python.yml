name: spack macOS Python

on:
  push:
  pull_request:
  schedule:
    # nightly at 1 AM
    - cron: '0 1 * * *'

# GitHub Action Limits
# https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions

jobs:
  install_gcc:
    name: install gcc with clang
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: spack install
      run: |
        . install_spack.sh
        spack install -v gcc

  install_jupyter_gcc9:
    name: install jupyter with gcc@9.3.0
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: install GCC with brew
      run: brew install gcc && gcc-9 --version
    - name: spack install
      run: |
        . install_spack.sh
        spack install -v py-jupyter %gcc@9.3.0

  install_jupyter_clang:
    name: install jupyter with clang
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: spack install
      run: |
        . install_spack.sh
        spack install -v py-jupyter %clang

  install_scipy_gcc9:
    name: install scipy with gcc@9.3.0
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: install GCC with brew
      run: brew install gcc && gcc-9 --version
    - name: spack install
      run: |
        . install_spack.sh
        spack install -v py-scipy %gcc@9.3.0

  install_mpi4py_gcc9:
    name: install mpi4py with gcc@9.3.0
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: install GCC with brew
      run: brew install gcc && gcc-9 --version
    - name: spack install
      run: |
        . install_spack.sh
        spack install -v py-mpi4py %gcc@9.3.0
